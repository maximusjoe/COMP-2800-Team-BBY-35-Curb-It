    <title>Curb-It</title>
    <style>
        .onEdit {
            text-align: center;
        }
        
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* adding scale(0) after the translate will make it disappear */
            border: 1px solid black;
            padding: 30px;
            z-index: 10;
            background-color: white;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            pointer-events: none;
        }
    </style>
</head>

      <!-- Main body -->
    <div id="title">Request Edit</div>

    <div id="form-wrapper">
        <form id="form">
            <div id="address">
                <label id="address-label">Address:</label>
                <input id="address-input" type="text" multiple/>
            </div>
            <div id="item-list">
                <label id="list-label">Item list:</label>
                <input id="list-input" type="text" multiple/>
                <button id="add-item">Add</button>
            </div>
            <div id="add-photo">
                <label id="photo-label">Photos:</label>
                <input type="file" id="photo-input" multiple>
            </div>
            <div id="Schedule">
                <label id="schedule-label">Schedule:</label>
                <input type="date" id="date-input">
                <input type="time" id="time-input">
            </div>
            
        </form>
    </div>
    <button onclick="location.href='profile.html'">cancel</button>
    <div id='buttonArea'>
        <button id="btn">Edit</button>
        
    </div>

    

    <div style="display:none" id='popup'>
        <h1 class="onEdit">Checkmark! Image</h1>
        <h2 class="onEdit">Edit</h2>
        <h2 class="onEdit">Successful!</h2>
    </div>

    <!-- https://www.youtube.com/watch?v=MBaw_6cPmAw&ab_channel=WebDevSimplified -->

    <script>
        $(document).ready(function() {
            $("#btn").click(function() {
                let delay = 2000;
                $("#popup").show();
                $("#overlay").show();

                setTimeout(function() {
                    window.location = 'profile.html';
                }, delay);
            });


        });
    </script>
