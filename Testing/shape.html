<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .star-five {
      margin: 50px 0;
      position: relative;
      display: block;
      color: lightgreen;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid lightgreen;
      border-left: 100px solid transparent;
      transform: rotate(35deg);
    }
    .star-five:before {
      border-bottom: 80px solid lightgreen;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -45px;
      left: -65px;
      display: block;
      content: '';
      transform: rotate(-35deg);
    }
    .star-five:after {
      position: absolute;
      display: block;
      color: lightgreen;
      top: 3px;
      left: -105px;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid lightgreen;
      border-left: 100px solid transparent;
      transform: rotate(-70deg);
      content: '';
    }

    @keyframes rotateAnim {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes moveDown {
          0% {top: 0px;}
          100% {top: 500px;}
      }

      .logo {
        animation: rotateAnim 3s infinite, moveDown 10s;
      }
    </style>
</head>
<body>
    <button id="rotate">rotate</button>
    <div style="margin-right: 40%;" class="star-five"></div>
    <div style="margin-left: 80%;"class="star-five"></div>
    <span style="margin-right: 80%;"class="star-five"></span>
    <span style="margin-left: 80%;"class="star-five"></span>
    <div class="star-five"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#rotate").click(function() {
                $(".star-five").addClass("logo");
                $(".star-five").fadeOut(5000);
            })
        });
    </script>
</body>
</html>
