<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="./img/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./styles/index.css" rel="stylesheet" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />

    <title>Curb-It</title>
  </head>

  <body>
    <div class="log">
      <img src="./img/logo.png" alt="logo" id="easter" />
    </div>
    <div class="container-fluid" id="main-view">
      <div class="logo" id="logos">
        <div class="d-grid gap-2 col-3 mx-auto center">
          <a
            onclick="showLogin()"
            class="btn btn-success btn-lg .col-3"
            id="login-btn"
            >login</a
          >
        </div>
      </div>
    </div>

    <div id="content">
      <!-- <h1>Sign In</h1> -->
      <div id="firebaseui-auth-container"></div>
      <div id="loader">Loading...</div>
    </div>
    <div style="margin-right: auto; margin-left: auto">
      <iframe
        id="videos"
        style="display: none"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/RZU5q6M2d9g"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./scripts/firebase_api.js"></script>
    <script src="./scripts/login.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      // from https://codepen.io/ipatco/pen/ydJrbM
      $(document).ready(function () {
        var obj = document.createElement("audio");
        // sound from https://soundbible.com/165-Door-Bell.html
        obj.src = "./sound/Door Bell-SoundBible.com.mp3";
        obj.volume = 0.1;
        obj.autoPlay = false;
        obj.preLoad = true;
        obj.controls = true;

        var count = 0;

        $("#easter").click(function () {
          obj.play();
          count++;
          console.log(count);
          if (count % 3 == 0) {
            $("#videos").toggle("<h2>hello</h2>");
          }
          // obj.pause();
        });
      });
    </script>
  </body>
</html>
