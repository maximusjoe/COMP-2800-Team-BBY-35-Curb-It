<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="./styles/request-form.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <title>Curb-It</title>
</head>

<body id="body">
    <div id="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <img src="../public/img/logo.png" alt="logo" width="40px" />
                <a class="navbar-brand" href="notification.html">Alert</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profileTog.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login/Sign-in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="help.html">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="title">Request Form</div>

    <div id="form-wrapper">
        <form id="form">
            <div id="address">
                <div>
                    <label id="address-label">Address:</label><br>
                    <input id="address-input" type="text" /> <br>
                </div>
                <div>
                    <label id="city-label">City:</label><br>
                    <input id="city-input" type="text" />
                </div>
            </div>
            <div id="item-list">
                <label id="list-label">Item list:</label><br>
                <input id="list-input" type="search" />
                <button type="submit" id="add-button">Add</button><br>
            </div>
            <div id="number">
                <label id="number-label">Number of items:</label><br>
                <input type="number" id="number-input">
            </div>
            <div id="add-photo">
                <label id="photo-label">Photos:</label><br>
                <input type="file" id="photo-input" multiple>
            </div>
            <div id="dimension">
                <div id="width-wrapper">
                    <label id="width-label">Width:</label>
                    <input type="number" id="width-input">
                </div>
                <div id="height-wrapper">
                    <label id="height-label">Height:</label>
                    <input type="number" id="height-input">
                </div>
            </div>
            <div id="submit">
                <button type="button" id="submit-button">Submit</button>
                <button type="reset" onclick="window.location.href='main.html'" id="cancel">Cancel</button>
            </div>
        </form>
    </div>

    <footer id="footer">
        <div id="bot-navbar">
            <button id="home" onclick="window.location.href='main.html'">Home</button>
            <button id="request" onclick="window.location.href='request_form.html'">Request</button>
            <button id="profile" onclick="window.location.href='profileTog.html'">Profile</button>
            <button id="setting" onclick="window.location.href='settings.html'">Setting</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./scripts/firebase_api.js"></script>
    <script src="./scripts/request-form.js"></script>

</body>

</html>
