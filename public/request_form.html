<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="./styles/request-form.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <title>Curb-It</title>
</head>

<body>
    <div id="title">Request Form</div>

    <div id="form-wrapper">
        <form id="form">
            <div id="address">
                <label id="address-label">Address:</label>
                <input id="address-input" type="text" multiple/>
            </div>
            <div id="item-list">
                <label id="list-label">Item list:</label>
                <input id="list-input" type="text" multiple/>
                <button id="add-item">Add</button>
            </div>
            <div id="add-photo">
                <label id="photo-label">Photos:</label>
                <input type="file" id="photo-input" multiple>
            </div>
            <div id="Schedule">
                <label id="schedule-label">Schedule:</label>
                <input type="date" id="date-input">
                <input type="time" id="time-input">
            </div>
            <div id="submit">
                <button type="reset" href="./main.html" id="cancel">Cancel</button>
                <button id="submit-button">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./scripts/firebase_api.js"></script>
    <script src="./scripts/request-form.js"></script>

</body>

</html>
