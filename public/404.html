<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link href='./styles/404.css' rel='stylesheet' />
</head>

<body>
  <button>This page is not found</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- https://codepen.io/netsi1964/pen/KKMxjNy -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    const doItNow = (evt, hard) => {
      const direction = Math.sign(lastX - evt.clientX);
      lastX = evt.clientX;
      const particleCount = hard ? r(122, 245) : r(2, 15);
      confetti({
        particleCount,
        angle: r(90, 90 + direction * 30),
        spread: r(45, 80),
        origin: {
          x: evt.clientX / window.innerWidth,
          y: evt.clientY / window.innerHeight
        }
      });
    };
    const doIt = (evt) => {
      doItNow(evt, false);
    };

    const doItHard = (evt) => {
      doItNow(evt, true);
    };

    let lastX = 0;
    const butt = document.querySelector("button");
    butt.addEventListener("mousemove", doIt);
    butt.addEventListener("click", doItHard);

    function r(mi, ma) {
      return parseInt(Math.random() * (ma - mi) + mi);
    }
  </script>
</body>

</html>
